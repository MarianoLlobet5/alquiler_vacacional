<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Predicción de Precio</title>
</head>
<body>
    <h1>Formulario de Predicción de Precio</h1>
    <form method="POST" action="/form">
        <label for="distrito">Distrito:</label>
        <input type="text" id="distrito" name="distrito" required><br><br>

        <label for="subdistrito">Subdistrito:</label>
        <input type="text" id="subdistrito" name="subdistrito" required><br><br>

        <label for="room_type">Tipo de Habitación:</label>
        <input type="text" id="room_type" name="room_type" required><br><br>

        <label for="accomodates">Capacidad de Alojamiento:</label>
        <input type="number" id="accomodates" name="accomodates" required><br><br>

        <label for="bedrooms">Número de Habitaciones:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>

        <label for="num_bathrooms">Número de Baños:</label>
        <input type="number" id="num_bathrooms" name="num_bathrooms" required><br><br>

        <label for="fechas">Fechas (Formato: dd/mm/yyyy - dd/mm/yyyy):</label>
        <input type="text" id="fechas" name="fechas" required><br><br>

        <input type="submit" value="Realizar Predicción">
    </form>
</body>
</html>
